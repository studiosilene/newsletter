<html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .mailjet-iframe {
      width: 100%;
      min-height: 500px;
      border: none;
      overflow: hidden;
      display: block;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <iframe class="mailjet-iframe"
    data-w-type="embedded"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://s90y9.mjt.lu/wgt/s90y9/0mo0/form?c=b62e1804">
  </iframe>

  <script type="text/javascript" src="https://app.mailjet.com/pas-nc-embedded-v1.js"></script>
  <script>
    window.addEventListener("message", function(event) {
      if (!event.origin.includes("mailjet")) return;
      const iframe = document.querySelector(".mailjet-iframe");
      if (!iframe) return;
      if (event.data && event.data.height) {
        iframe.style.height = event.data.height + "px";
      }
    }, false);
  </script>
</body>
</html>
